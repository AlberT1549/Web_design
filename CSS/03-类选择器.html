<html lang="en">
<head>

    <title>类选择器</title>
</head>
<style>
    .first {
        color: darkorange;
    }
    .third {
        font-size: 23px;
    }
    .background {
        height: 200px;
        width: 60px;
        background-color: dodgerblue;
        font-size: 20px;
        color: gold;
    }
</style>
<body>
    <ul>
        <li class="first">change color 1</li>
        <li class="second">change color 2</li>
    </ul>



    <div class="third"> change class</div>
    <div class="background">class</div>
    <!-- 多类名选择 -->
    <div class="first third">mulity classes</div>
</body>
</html>
