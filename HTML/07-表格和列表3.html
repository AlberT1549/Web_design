<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表（有序和无序和自定义）</title>
</head>
<body>
    <ul>
        <!-- ul无序列表,各list之间并列-->
        <!--ul中只能嵌套list标签，list中可以放任意元素 -->
        <li>choice A</li>
        <li>choice B</li>
        <li><p>choice A&B</p></li>
    </ul>
    <ol>
        <!-- order list 有序列表 -->
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <dl>
        <!-- dl只有dd和dt，dt和dd无数量限制 -->
        <dt>关注我</dt>
        <dd>微信</dd>
        <dd>QQ</dd>
        <dd>邮箱</dd>
    </dl>
</body>
</html>
