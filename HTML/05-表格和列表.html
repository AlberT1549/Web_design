<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>表格table的展示</h2>
    <table 
    align="center" 
    border="1" 
    cellpadding="20" 
    cellspacing="1"
    width="500">
        <!-- aligen:left/center -->
        <!-- border边框宽度 -->
        <!--  cellpadding单元格内单元边缘与内容之间的距离-->
        <!-- cellspacing单元格之间的距离 -->
        <!--  使用width/height调整大小-->
        <!-- 以上常用CSS而非HTML书写 -->
        <tr>
            <!-- 表头：title head 加粗居中显示 -->
            <th>姓名</th><th>学号</th><th>班级</th>
        </tr>
        <tr>
            <td>name</td><td>studentID</td><td>class</td>
        </tr>
        <tr>
            <td>name2</td><td>studentID@</td><td>class2</td>
        </tr>
    </table>
</body>
</html>
